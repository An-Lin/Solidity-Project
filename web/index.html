<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="cashlionjp">
  <!-- <link rel="icon" href="../../../../favicon.ico"> -->

  <!-- Bootstrap core CSS -->
  <title>Rock Paper Scissor Dapp</title>
  <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Rock Paper Scissors</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search - Not Built Yet" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="jumbotron">
        <h1 class="text-center">Rock Paper Scissor</h1>
        <p class="lead text-center">Coming soon to a blockchain near you!</p>
    </div>
    <div id="game-state" class="alert alert-primary" role="alert">
        Welcome, you are not in any active games currently.  Please choose a hand to play!
    </div>
</main>
<div class="container">
    <div class="row text-center mx-auto">
        <div class="col-sm">
        </div>
        <div class="btn-group btn-group-toggle col" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="rock" autocomplete="off" checked> Rock
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="paper" autocomplete="off"> Paper
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="scissor" autocomplete="off"> Scissor
            </label>
            <button id="play-button" type="button" class="btn btn-outline-secondary">Play Hand!</button>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="resources/js/libs/jquery/jquery-3.2.1.min.js"></script>
  <script src="resources/js/libs/bootstrap/popper.min.js"></script>
  <script src="resources/js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="resources/js/libs/web3.min.js"></script>
  <script src="resources/js/libs/truffle-contract.min.js"></script>
  <script src="resources/js/utility.js"></script>
  <script src="resources/js/app.js"></script>
</body>

</html>
