<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="cashlionjp">
  <meta http-equiv="Cache-control" content="NO-CACHE">
  <!-- <link rel="icon" href="../../../../favicon.ico"> -->

  <!-- Bootstrap core CSS -->
  <title>Rock Paper Scissor Dapp</title>
  <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Rock Paper Scissors</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search - Not Built Yet" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="jumbotron">
        <h1 class="text-center">Rock Paper Scissor</h1>
        <p class="lead text-center">Coming soon to a blockchain near you!</p>
    </div>
    <div id="game-state" class="alert alert-primary" role="alert">
        Welcome, you are not in any active games currently.  Please choose a hand to play!
    </div>
</main>
<div class="container">
    <div class="row text-center mx-auto">
        <div class="col-6">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">Password</span>
                </div>
                <input id="nonce" type="text" class="form-control" placeholder="Enter a random password.  Minimum 3 characters.  (FOR DEVELOPMENT ONLY)" aria-label="Enter a random password (FOR DEVELOPMENT ONLY)" aria-describedby="nonce">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input id="username" type="text" class="form-control" placeholder="Enter a username.  Minimum 3 characters.  (FOR DEVELOPMENT ONLY)" aria-label="Enter a random password (FOR DEVELOPMENT ONLY)" aria-describedby="username">
                <div class="input-group-append">
                    <span class="input-group-text">Username</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center mx-auto">
        <div class="col-sm"> </div>
        <div id="rps-choice" class="btn-group btn-group-toggle col" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="rock" autocomplete="off" value="1" checked> Rock
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="paper" autocomplete="off" value="2"> Paper
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="scissor" autocomplete="off" value="3"> Scissor
            </label>
            <button id="play-button" type="button" class="btn btn-outline-secondary">Play Hand!</button>
        </div>
        <div class="col-sm"></div>
    </div>
</div>

<!-- Button trigger modal - TEMPORARY-->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gameResultModal">
  Launch modal
</button> -->

<!-- Game Result Modal -->
<div class="modal fade" id="gameResultModal" tabindex="-1" role="dialog" aria-labelledby="gameResultModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameResultModalLabel">{GAME ID}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {GAME RESULT}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="resources/js/libs/jquery/jquery-3.2.1.min.js"></script>
  <script src="resources/js/libs/bootstrap/popper.min.js"></script>
  <script src="resources/js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="resources/js/libs/web3.min.js"></script>
  <script src="resources/js/libs/truffle-contract.min.js"></script>
  <script src="resources/js/utility.js"></script>
  <script src="resources/js/app.js"></script>
</body>

</html>
